<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/reset.css">
    <title>Kenzieflix</title>
</head>
<body>
    <div class="content">
        <header>
            <img src="img/logo.png" alt="Logo da plataforma Kenzieflix">
        </header>
        <main class="container">
            <h1 class="whosWatching">Quem está assistindo?</h1>
            <div class="flex-menu">
                <div class="profileBox">
                    <div class="profileHover">
                        <img class="profile" src="img/pink.png" alt="">
                    </div>
                    <span>Aline</span>
                </div>
                <div class="profileBox">
                    <div class="profileHover">
                        <img class="profile" src="img/panda.png" alt="">
                    </div>
                    <span>Pedrinho</span>
                </div>
                <div class="profileBox">
                    <div class="profileHover">
                        <img class="profile" src="img/robot.png" alt="">
                    </div>
                    <span>Júlia</span>
                </div>
                <div class="profileBox">
                    <div class="profileHover addProfile">
                        <img class="profile plusButton" src="img/plus.png" alt="">
                    </div>
                    <span>Adicionar Perfil</span>
                </div>
            </div>
            <div class="manageProfile">
                <button>Gerenciar Perfis</button>
            </div>
        </main>
        <footer>
            <small>Kenzieflix was made using HTML5 and CSS3</small>
        </footer>
    </div>
</body>
</html>
